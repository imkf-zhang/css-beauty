<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li:nth-child(4n) {
      color: red;
    }
  </style>
</head>
<body>
    <!--  [number]n 的时候n才是从零开始 -->
    <!-- 单独的一个n 或者 n+1 并不是从零开始，而是选中了所有-->

   <ul>
     <li>第1个li元素</li>
     <li>第2个li元素</li>
     <li>第3个li元素</li>
     <li>第4个li元素</li>
     <li>第5个li元素</li>
     <li>第6个li元素</li>
     <li>第7个li元素</li>
     <li>第8个li元素</li>
     <li>第9个li元素</li>
   </ul>
</body>
</html>
