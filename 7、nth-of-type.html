<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 精确打击  区别nth-child*/
    /* :nth-of-type() 这个 CSS 伪类是针对具有一组兄弟节点的标签, 用 n 来筛选出在一组兄弟节点的位置。 */
    li:nth-of-type(2) {
      color: red;
    }
  </style>
</head>
<body>
  <ul>
    <li>第1个li元素</li>
    <div>89898989</div>
    <li>第2个li元素</li>  <!--变红-->
    <li>第3个li元素</li>
    <li>第4个li元素</li>
    <li>第5个li元素</li>
    <li>第6个li元素</li>
    <li>第7个li元素</li>
    <li>第8个li元素</li>
    <li>第9个li元素</li>
  </ul>
</body>
</html>
