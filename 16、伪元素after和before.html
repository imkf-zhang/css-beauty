<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .class1 {
        width: 150px;
        height: 100px;
        background-color: aquamarine;
      }
      .class1::after {
        content: "->";
        color: red;
        /* width: 25px; 不起作用其实是行内元素 需要转为块级元素
        height: 25px; */
        background-color: blue;
      }
      .class1::before {
        content: "<-";
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="class1">登鹳雀楼</div>
  </body>
</html>
